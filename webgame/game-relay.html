<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>쿵쿵따게임</title>

</head>

<body>

    <div>
        <span id="order">1</span>번째 참가자
    </div>

    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력1</button>
   
   <script>
        const number = Number(prompt("몇 명이 참가하나요?"));
 
        const $button = document.querySelector("button");
        const $input = document.querySelector("input");
        const $word = document.querySelector("#word");
        const $order = document.querySelector("#order");
        let word; //제시어
        let newWord; // 현재 제시 단어


            if(number === 0){
                alert("취소를 누르셨네요. 새로고침으로 다시 게임을 시작해 주세요.");
            }
           
     
        const onClickButton = () => {
            if (!word || word[word.length - 1] === newWord[0]) {// 제시어가 비어 있거나 올바른 단어인가?
                //비어있다.
                word = newWord;
                $word.textContent = word; //화면에 제시어 표시
                const order = Number($order.textContent);
                if (order + 1 > number) {
                    $order.textContent = 1;
    
                } else {
    
                    $order.textContent = order + 1;
                }
    
    
            } else{

                    alert("올바르지 않은 단어 입니다!");

                }
            

            $input.value = "";
            $input.focus();
    
            };
    
            const onInput = (event) => {

                newWord = event.target.value; //입력한 단어를 현재 단어로
                if(newWord.length> 3){
                   alert("세 글자의 단어를 다시 적어주세요.");
        
            }
            };
           
           
    
            $button.addEventListener("click", onClickButton);
            $input.addEventListener("input", onInput);

    </script>
</body>

</html>
