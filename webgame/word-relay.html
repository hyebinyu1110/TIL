<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <script>
        const number = Number(prompt("몇 명이 참가하나요?"));
        const $button = document.querySelector("button");
        const $input = document.querySelector("input");
        const $word = document.querySelector("#word");
        const $order = document.querySelector("#order");
        let word; // 제시어
        let newWord; // 현재 단어
        let order;


        if (!number) {  // prompt에 취소를 누루면

            alert("취소를 누르셨네요, 게임 참가 인원 수를 입력 후 확인을 눌러주세요.");
            $input.value = "";
            $input.focus();
        }
        
        $input.focus();
        

        const onClickButton = () => {

            if (!word) { // 제시어가 비어있는가?
                createVariable();

            } else {  // 비어 있지 않다.
                if (word[word.length - 1] === newWord[0]) { //입력한 단어가 올바른가?
                    //올바르다
                    createVariable();
                } else { // 올바르지 않다.
                    alert("올바르지 않은 단어입니다!");
                    $input.value = "";
                    $input.focus();
                }
            }
        };
        const onInput = (event) => {
           
                newWord = event.target.value; // 입력하는 단어를 현재 단어로
            
                if(newWord.length>3){
                alert("다시입력하세요");
                $input.value = "";
                $input.focus();
                return;
            }
        };

        $button.addEventListener("click", onClickButton);
        $input.addEventListener("input", onInput);


        function createVariable() {
            word = newWord; // 현재 단어를 제시어에 저장한다.
            $word.textContent = word; // 화면에 제시어 저장
            order = Number($order.textContent);
            if (order + 1 > number) {
                $order.textContent = 1;
            } else {
                $order.textContent = order + 1;
            }
            $input.value = "";
            $input.focus();
        }
    </script>

</body>

</html>
